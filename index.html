<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин женской одежды</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">Elegance</a>
        <nav>
            <ul>
                <li><a href="index.html" class="active" data-i18n="home">Главная</a></li>
                <li><a href="catalog.html" data-i18n="catalog">Каталог</a></li>
                <li><a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">0</span>
                </a></li>
            </ul>
        </nav>
        <div class="header-controls">
            <select id="language-selector">
                <option value="ru">RU</option>
                <option value="kk">KK</option>
                <option value="en">EN</option>
            </select>
        </div>
    </header>

    <section class="hero">
        <h1 data-i18n="heroTitle">Элегантность в каждой детали</h1>
        <p data-i18n="heroSubtitle">Новая коллекция женской одежды для твоего неповторимого стиля</p>
        <a href="catalog.html" class="btn" data-i18n="shopNow">Смотреть каталог</a>
    </section>

    <main class="container">
        <h2 class="section-title" data-i18n="popular">Популярные товары</h2>
        <div id="popular-products" class="products-grid">
            <!-- Products will be loaded here by script.js -->
        </div>
    </main>

    <footer>
        <p data-i18n="footerText">© 2024 Магазин женской одежды. Все права защищены.</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
